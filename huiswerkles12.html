<!DOCTYPE html>
<html>
    <head>
        <title>Spelen met Kleuren</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="opmaakhuiswerk.css">
    </head>
    <body>
        <header>
            <h1>Spelen met Kleuren</h1>
        </header>
        <table border="5">
            <tr>
                <td id="één">GRIJS</td>
                <td id="twee"><img src="afbeeldingen/grijzemuis.png" alt="grijze muis" width="200" height="200"></td>
                <td id="drie">BRUIN</td>
                <td id="vier"><img src="afbeeldingen/bruinebeer.jpg" alt="bruine beer" width="200" height="200"></td>
            </tr>
            <tr>
                <td id="vijf">ROOD</td>
                <td id="zes"><img src="afbeeldingen/roodhart.jpg" alt="rood hart" width="200" height="200"></td>
                <td id="zeven">GROEN</td>
                <td id="acht"><img src="afbeeldingen/groenekikker.jpg" alt="groene kikker" width="200" height="200"></td>
            </tr>
            <tr>
                <td id="negen">BLAUW</td>
                <td id="tien"><img src="afbeeldingen/blauwezee.jpg" alt="blauwe zee" width="200" height="200"></td>
                <td id="elf">ORANJE</td>
                <td id="twaalf"><img src="afbeeldingen/oranejappelsien.jpg" alt="oranje appelsien" width="200" height="200"></td>
            </tr>
            <tr>
                <td id="dertien">GEEL</td>
                <td id="veertien"><img src="afbeeldingen/gelezon.png" alt="gele zon" width="200" height="200"></td>
                <td id="vijftien">ROZE</td>
                <td id="zestien"><img src="afbeeldingen/rozebarbie.jpg" alt="roze barbie" width="200" height="200"></td>
            </tr>
        </table>
        <footer>
            <h5>Qua kleurkeuze geen gebrek</h5>
        </footer>
    </body>
</html>
